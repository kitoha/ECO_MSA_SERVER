version: '3.8'

networks:
  eco-msa-network:
    external: true
    name: eco-msa-network

services:
  # K6 Load Testing
  k6:
    image: grafana/k6:latest
    container_name: eco-k6-loadtest
    networks:
      - eco-msa-network
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://api-gateway:8080
    volumes:
      - ./k6:/scripts
      - k6-results:/results
    command: run /scripts/scenarios/product-service.js
    depends_on:
      - influxdb

  influxdb:
    image: influxdb:1.8
    container_name: eco-influxdb
    platform: linux/amd64
    networks:
      - eco-msa-network
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb

  # Grafana K6 Dashboard (별도 인스턴스)
  grafana-k6:
    image: grafana/grafana:10.2.0
    container_name: eco-grafana-k6
    networks:
      - eco-msa-network
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-k6-app
    volumes:
      - grafana-k6-data:/var/lib/grafana
      - ./grafana/k6-datasource.yml:/etc/grafana/provisioning/datasources/k6-datasource.yml:ro
    depends_on:
      - influxdb

volumes:
  k6-results:
    driver: local
  influxdb-data:
    driver: local
  grafana-k6-data:
    driver: local
