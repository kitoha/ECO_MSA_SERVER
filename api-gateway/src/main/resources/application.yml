server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Product Service 라우팅
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

        # Inventory Service 라우팅
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/v1/inventory/**

        # Order Service 라우팅 (경로 재작성)
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - RewritePath=/api/v1/orders/(?<segment>.*), /api/orders/$\{segment}

        # Cart Service 라우팅 (준비 중)
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/v1/carts/**

        # Payment Service 라우팅 (준비 중)
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**

      # 전역 필터 설정
      default-filters:
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
            methods: GET,POST,PUT,DELETE
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# 로깅 설정
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
