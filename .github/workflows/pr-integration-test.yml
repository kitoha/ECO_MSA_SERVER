name: PR Integration Tests

on:
  workflow_run:
    workflows: ["PR Unit Tests"]
    types:
      - completed

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    # 유닛 테스트 성공 & Draft PR이 아닐 때만 실행
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      # Draft PR 체크
      - name: Check if PR is draft
        id: check_draft
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.pull_requests[0].number
            });
            core.setOutput('is_draft', pullRequest.draft);

      - name: Set up JDK 21
        if: steps.check_draft.outputs.is_draft == 'false'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        if: steps.check_draft.outputs.is_draft == 'false'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: steps.check_draft.outputs.is_draft == 'false'
        run: chmod +x ./gradlew

      - name: Run Integration Tests
        if: steps.check_draft.outputs.is_draft == 'false'
        run: ./gradlew integrationTest

      - name: Upload test results
        if: steps.check_draft.outputs.is_draft == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ github.run_id }}
          path: '**/build/test-results/integrationTest/'
          retention-days: 1
