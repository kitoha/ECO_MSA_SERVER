name: PR AI Code Review

on:
  workflow_run:
    workflows: ["PR SonarCloud Analysis"]
    types:
      - completed

jobs:
  ai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    # SonarCloud 성공 & 같은 리포지토리에서 온 PR일 때만 실행
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.head_repository.full_name == github.repository

    permissions:
      pull-requests: write
      contents: read

    steps:
      # Draft PR 체크
      - name: Check if PR is draft
        id: check_draft
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.pull_requests[0].number
            });
            core.setOutput('is_draft', pullRequest.draft);

      - name: AI Code Review
        if: steps.check_draft.outputs.is_draft == 'false'
        uses: kitoha/Revisor@v1.0.1
        with:
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}