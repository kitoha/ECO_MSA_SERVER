spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:postgresql://localhost:5434/inventory_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        # 보안: 신뢰할 수 있는 패키지만 명시 (RCE 방지)
        spring.json.trusted.packages: com.ecommerce.inventory.event
        spring.json.type.mapping: >-
          reservationCreated:com.ecommerce.inventory.event.ReservationCreatedEvent,
          reservationCancelled:com.ecommerce.inventory.event.ReservationCancelledEvent,
          reservationConfirmed:com.ecommerce.inventory.event.ReservationConfirmedEvent,
          reservationFailed:com.ecommerce.inventory.event.ReservationFailedEvent,
          inventoryReservationRequest:com.ecommerce.inventory.event.InventoryReservationRequest,
          orderCancelled:com.ecommerce.inventory.event.OrderCancelledEvent,
          orderConfirmed:com.ecommerce.inventory.event.OrderConfirmedEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    listener:
      ack-mode: manual

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

logging:
  level:
    com.ecommerce.inventory: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port:8086}
