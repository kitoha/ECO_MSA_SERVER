server:
  port: 8081
  forward-headers-strategy: framework

spring:
  application:
    name: user-service
  profiles:
    active: local
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy-client-secret}
            scope: profile, email
            # 환경별로 달라지는 도메인은 변수로 처리
            redirect-uri: "${GATEWAY_BASE_URL}/login/oauth2/code/google"

jwt:
  access-token-expiration: 1h
  refresh-token-expiration: 14d

auth:
  refresh-token:
    expiration: ${jwt.refresh-token-expiration}
    cookie-name: refresh_token

management:
  security:
    enabled: false

app:
  frontend-url: ${FRONTEND_URL}