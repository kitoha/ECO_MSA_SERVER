spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

jwt:
  secret: "super-secret-key-must-be-very-long-to-be-secure-enough-for-hs256"
  access-token-expiration: 1h
  refresh-token-expiration: 14d

auth:
  refresh-token:
    expiration: ${jwt.refresh-token-expiration}
    cookie-name: refresh_token

logging:
  level:
    com.ecommerce.user: DEBUG